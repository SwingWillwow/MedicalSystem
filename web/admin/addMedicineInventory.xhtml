<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="title">
            <title>增加药物库存</title>
        </ui:define>
        <ui:define name="leftmenu"></ui:define>
        <ui:define name="contentWithoutLeftMenu">
            <div class="ContentContainedPage row">
                <div class="row">
                    <div class="col-lg-4 col-lg-offset-4">
                        <h1>增加药物库存</h1>
                    </div>
                </div>
                <h:panelGroup rendered="#{sessionManagedBean.hasSuccessMessage()}">
                    <div class="col-lg-11">
                        <div class="alert alert-success"><p align="center">#{sessionManagedBean.successMessage}</p></div>
                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{sessionManagedBean.hasErrorMessage()}">
                    <div class="col-lg-11">
                        <div class="alert alert-danger"><p align="center">#{sessionManagedBean.errorMessage}</p></div>
                    </div>
                </h:panelGroup>
                <h:form styleClass="form-horizontal">
                    <div class="col-lg-3 col-lg-offset-4">
                        <label class="control-label" for="userName">药物ID</label>
                        <h:outputText styleClass="form-control" id="medicineId" value='#{addMedicineInventoryBean.medicine.id}'>
                        </h:outputText>
                    </div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label class="control-label" for="medicineName">药物名字</label>
                        <h:outputText styleClass="form-control" id="medicineName" value='#{addMedicineInventoryBean.medicine.name}'>
                        </h:outputText>
                    </div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label class="control-label" for="medicineInventory">药物库存</label>
                        <h:outputText styleClass="form-control" id="medicineInventory" value='#{addMedicineInventoryBean.medicine.inventory}'>
                        </h:outputText>
                    </div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label class="control-label" for="addingInventory">输入要增加的数量</label>
                        <h:inputText styleClass="form-control" id="addingInventory" value='#{addMedicineInventoryBean.addingInventory}'>
                        </h:inputText>
                    </div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <h:commandButton styleClass="btn btn-success" value="保存" action="#{addMedicineInventoryBean.addMedicineInventory}">
                        </h:commandButton>
                    </div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <h:commandButton styleClass="btn btn-success" value="返回" action="/admin/editMedicine">
                        </h:commandButton>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
