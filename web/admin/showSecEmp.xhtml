<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="title">
            <title>科室医生一览</title>
        </ui:define>
        <ui:define name="leftmenu"></ui:define>
        <ui:define name="contentWithoutLeftMenu">
            <div class="ContentContainedPage row">
                <ui:include src="/templates/default/msgPanel.xhtml"/>
                <div class="col-lg-8 col-lg-offset-4">
                    <h1>科室医生列表</h1>
                </div>
                <h:dataTable styleClass="table table-striped" value="#{showSecDoc.allSecDocs}" var="doctor">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        #{doctor.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">姓名</f:facet>
                        #{doctor.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">身份证</f:facet>
                        #{doctor.idCard}
                    </h:column>
                    <h:column>
                        <f:facet name="header">生日</f:facet>
                        <h:outputText id ="birthday" value="#{doctor.birthday}">
                            <f:convertDateTime pattern="yyyy/MM/dd" timeZone="GMT+8"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">医龄</f:facet>
                        #{doctor.age}
                    </h:column>
                    <h:column>
                        <f:facet name="header">性别</f:facet>
                        <h:panelGroup rendered="#{doctor.sex=='M'}">
                            男
                        </h:panelGroup>
                        <h:panelGroup rendered="#{doctor.sex=='F'}">
                            女
                        </h:panelGroup>
                        
                        
                    </h:column>
                    <h:column>
                        <f:facet name="header">所属科室</f:facet>
                        #{doctor.department.name}
                    </h:column>
                    
                </h:dataTable>
            </div>
        </ui:define>
    </ui:composition>
</html>
