<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="title">
            <title>员工管理</title>
        </ui:define>
        <ui:define name="leftmenu"></ui:define>
        <ui:define name="contentWithoutLeftMenu">
            <div class="ContentContainedPage col-lg-11">
                <div class="col-lg-4 col-lg-offset-4"><h1>员工列表</h1></div>
                <h:panelGroup rendered="#{sessionManagedBean.hasErrorMessage()}">
                    <div class="col-lg-11">
                        <div class="alert alert-danger"><p align="center">#{sessionManagedBean.errorMessage}</p></div>
                    </div>
                </h:panelGroup>
                <h:dataTable styleClass="table table-striped" value="#{manageEmployee.employeeList}" var="employee">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        #{employee.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">姓名</f:facet>
                        #{employee.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">身份证</f:facet>
                        #{employee.idCard}
                    </h:column>
                    <h:column>
                        <f:facet name="header">生日</f:facet>
                        <h:outputText id ="birthday" value="#{employee.birthday}">
                            <f:convertDateTime pattern="yyyy/MM/dd" timeZone="GMT+8"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">性别</f:facet>
                        <h:panelGroup rendered="#{employee.sex=='M'}">
                            男
                        </h:panelGroup>
                        <h:panelGroup rendered="#{employee.sex=='F'}">
                            女
                        </h:panelGroup>
                        
                        
                    </h:column>
                    <h:column>
                        <f:facet name="header">所属部门</f:facet>
                        #{employee.department.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">修改</f:facet>
                        <h:form>
                            <h:commandLink id="change" value="修改信息" action="#{manageEmployee.toChangeEmployee}">
                                <f:param name="employeeId" value="#{employee.id}"/>
                            </h:commandLink>
                        </h:form>
                    </h:column>
                </h:dataTable>
                <h:outputText rendered="#{employee.sex=='F'}">女</h:outputText>
            </div>
        </ui:define>
    </ui:composition>
</html>
