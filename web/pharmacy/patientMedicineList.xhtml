<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="title">
            <title>拣药系统</title>
        </ui:define>
        <ui:define name="leftmenu"></ui:define>
        <ui:define name="contentWithoutLeftMenu">
            <h:panelGroup rendered="#{sessionManagedBean.hasSuccessMessage()}">
                <div class="col-lg-11">
                    <div class="alert alert-success"><p align="center">#{sessionManagedBean.successMessage}</p></div>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{sessionManagedBean.hasErrorMessage()}">
                <div class="col-lg-11">
                    <div class="alert alert-danger"><p align="center">#{sessionManagedBean.errorMessage}</p></div>
                </div>
            </h:panelGroup>
            <div class="ContentContainedPage col-lg-11">
                <div class="col-lg-4 col-lg-offset-4"><h1>待拣药名单</h1></div>
                <h:dataTable styleClass="table table-striped" value="#{pharmacyOperateBean.userDiagnosis()}" var="diag">
                    <h:column>
                        <f:facet name="header">诊单ID</f:facet>
                            #{diag.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">药费单号</f:facet>
                            #{diag.fee.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">药费</f:facet>
                            #{diag.fee.totalSum}
                    </h:column>
                    <h:column>
                        <f:facet name="header">主治医师</f:facet>
                            #{diag.doctor.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">用户姓名</f:facet>
                            #{diag.patient.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">药单详情</f:facet>
                        <h:form>
                            <h:commandLink action="#{pharmacyOperateBean.showDiagnosisDetail()}">点击查看
                                <f:param name="diagnosisId" value="#{diag.id}"></f:param>
                            </h:commandLink>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </div>
        </ui:define>
    </ui:composition>
</html>
