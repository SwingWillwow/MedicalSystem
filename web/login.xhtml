<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="title">
            <title>用户登录</title>
        </ui:define>
        <ui:define name="leftmenu"></ui:define>
        <ui:define name="contentWithoutLeftMenu">
            <div class="ContentContainedPage row">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <h1>欢迎登录一体化系统</h1>
                    </div>
                </div>
                <h:panelGroup rendered="#{sessionManagedBean.hasErrorMessage()}">
                    <div class="row">
                        <div class="alert alert-danger"><p style="align-content: center">#{sessionManagedBean.errorMessage}</p></div>
                    </div>
                </h:panelGroup>
                <h:form styleClass="form-horizontal">
                    <div class="space"></div>
                    <div class ="row form-group">
                        <div class="col-md-3 col-md-offset-4">
                            <div class="input-group">
                                <label class="control-label input-group-addon">用户名:</label>
                                <h:inputText styleClass="form-control" id="userName" value="#{userBean.userName}" required="true" requiredMessage="用户名必填">
                                </h:inputText>
                            </div>
                            <h:message for="userName"/>
                        </div>
                    </div>
                    <div class="space"></div>
                    <div class="row form-group">
                        <div class="col-md-3 col-md-offset-4">
                            <div class="input-group">
                                <label class="control-label input-group-addon" for="password">密码:</label>
                                <h:inputSecret styleClass="form-control" id="password" value="#{userBean.password}" required="true" requiredMessage="密码必填">
                                </h:inputSecret>
                            </div>
                            <h:message for="password"/>
                        </div>
                    </div>
                    <div class="space"></div>
                    <div class="row form-group">
                        <div class="col-md-3 col-md-offset-4">
                            <h:inputHidden value="#{userBean.captchaBean.capPath}"/>
                            <div class="space"></div>
                            <div class="input-group">
                                <label class="control-label input-group-addon">验证码:</label>
                                <h:inputText id="userCaptcha" styleClass="form-control" value="#{userBean.captcha}" validator="#{userBean.validateCaptcha}"/>
                            </div>
                            <div class="space"></div>
                            <h:graphicImage name="test#{userBean.captchaBean.id}.png"/>
                            <h:message for="userCaptcha"/>
                        </div>
                    </div>
                    <div class="space"></div>
                    <div class="row">
                        <div class="col-md-2 col-md-offset-4">
                            <h:button styleClass="btn btn-default" value="还没有账号？马上注册！" outcome="register"/>
                        </div>
                        <div class="col-md-4">
                            <h:commandButton styleClass="btn btn-success" value="登录" action="#{userBean.dealLogin}"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
