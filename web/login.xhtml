<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="title">
            <title>用户注册</title>
        </ui:define>
        <ui:define name="leftmenu"></ui:define>
        <ui:define name="contentWithoutLeftMenu">
            <div class="ContentContainedPage col-lg-11">
                <div class="col-lg-4 col-lg-offset-4"><h1>欢迎登录一体化系统</h1></div>
                <h:panelGroup rendered="#{sessionManagedBean.hasErrorMessage()}">
                    <div class="col-lg-11">
                        <div class="alert alert-danger"><p style="align-content: center">#{sessionManagedBean.errorMessage}</p></div>
                    </div>
                </h:panelGroup>
                <h:form>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>用户名:</label>
                        <h:inputText styleClass="form-control" id="userName" value="#{userBean.userName}" required="true" requiredMessage="用户名必填">
                            
                        </h:inputText>
                        <h:message for="userName"/>
                    </div>
                    <div class="space"></div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>密码:</label>
                        <h:inputSecret styleClass="form-control" id="password" value="#{userBean.password}" required="true" requiredMessage="密码必填">
                            
                        </h:inputSecret>
                        <h:message for="password"/>
                    </div>
                    <div class="space"></div>
                    
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>验证码</label>
                        <div class="space"></div>
                        <h:inputHidden value="#{userBean.captchaBean.capPath}"/>
                        <div class="space"></div>
                        <h:graphicImage name="test#{userBean.captchaBean.id}.png"/>
                        <div class="space"></div>
                        <h:inputText id="userCaptcha" styleClass="form-control" value="#{userBean.captcha}" immediate="true" validator="#{userBean.validateCaptcha}"/>
                        <h:message for="userCaptcha"/>
                    </div>
                    <div class="row btnGroup">
                        <div class="col-lg-2 col-lg-offset-4">
                            <h:button styleClass="btn btn-default" value="还没有账号？马上注册！" outcome="register"/>
                    
                        </div>
                        <div class="col-lg-2">
                            <h:commandButton styleClass="btn btn-success" value="登录" action="#{userBean.dealLogin}"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
