<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="title">
            <title>医疗团队</title>
        </ui:define>
        <ui:define name="leftmenu"></ui:define>
        <ui:define name="contentWithoutLeftMenu">
            <div class="ContentContainedPage col-lg-11">
                <div class="col-lg-4 col-lg-offset-4"><h1>医疗团队</h1></div>
                <h:panelGroup rendered="#{sessionManagedBean.hasErrorMessage()}">
                    <div class="col-lg-11">
                        <div class="alert alert-danger"><p align="center">#{sessionManagedBean.errorMessage}</p></div>
                    </div>
                </h:panelGroup>
                <div class="row">
                </div>
                <ui:repeat var="section" value="#{sectionBean.section}">
                    <div class="col-lg-4 sectionBlock">
                        <h2>#{section.name}</h2>
                        <h4>负责人姓名:#{section.manager.name}</h4>
                        <h4>部门人数:#{section.number}</h4>
                        <h4>部门简介:</h4>
                        <p>#{section.description}</p>
                        <div style="position: absolute; bottom: 0px;">
                            <h:form >
                                <h:commandButton action="#{sectionBean.toDocList}" value="查看医生列表" styleClass="btn btn-default" style="margin-bottom: 20px; margin-left: 100%;">
                                    <f:param value="#{section.id}" name="sectionId"/>
                                </h:commandButton>
                            </h:form>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </ui:define>
    </ui:composition>
</html>
