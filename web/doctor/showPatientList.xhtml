<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="title">
            <title>今日病人</title>
        </ui:define>
        <ui:define name="leftmenu"></ui:define>
        <ui:define name="contentWithoutLeftMenu">
            <div class="ContentContainedPage col-lg-11">
                <div class="col-lg-4 col-lg-offset-4"><h1>等待中病人</h1></div>
                
                <h:panelGroup rendered="#{sessionManagedBean.hasErrorMessage()}">
                    <div class="col-lg-11">
                        <div class="alert alert-danger"><p align="center">#{sessionManagedBean.errorMessage}</p></div>
                    </div>
                </h:panelGroup>
                
                <h:dataTable styleClass="table table-striped" value="#{patientPreRegistrationBean.patientRegistDetails}" var="preDetailList">
                    <h:column>
                        <f:facet name="header">预约医生</f:facet>
                        #{preDetailList.preRegistrationId.doctor.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">预约日期</f:facet>
                        <h:outputText id ="preTime" value="#{preDetailList.preRegistrationId.preTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd" timeZone="GMT+8"/>
                        </h:outputText> 
                        
                    </h:column>
                    <h:column>
                        <f:facet name="header">未挂号/未过期</f:facet>
                        #{preDetailList.valid}
                    </h:column>
                </h:dataTable>
            </div>
        </ui:define>
    </ui:composition>
</html>
