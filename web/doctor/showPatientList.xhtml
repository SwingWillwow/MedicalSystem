<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="title">
            <title>今日病人</title>
        </ui:define>
        <ui:define name="leftmenu"></ui:define>
        <ui:define name="contentWithoutLeftMenu">
            <div class="ContentContainedPage col-lg-11">
                <div class="col-lg-4 col-lg-offset-4"><h1>病人列表</h1></div>
                
                <h:panelGroup rendered="#{sessionManagedBean.hasErrorMessage()}">
                    <div class="col-lg-11">
                        <div class="alert alert-danger"><p align="center">#{sessionManagedBean.errorMessage}</p></div>
                    </div>
                </h:panelGroup>
                
                <h:dataTable styleClass="table table-striped" value="#{showPatientBean.patients}" var="patient">
                    <h:column>
                        <f:facet name="header">序号</f:facet>
                        #{showPatientBean.patients.indexOf(patient)+1}
                    </h:column>
                    <h:column>
                        <f:facet name="header">病人姓名</f:facet>
                            #{patient.name}
                    </h:column>
                </h:dataTable>
                <div class="col-lg-4 col-lg-offset-4 btn-group">
                    <h:form>
                        <h:commandButton value="诊断下一位病人" rendered="#{showPatientBean.hasPatient}" class="btn btn-success" action="#{showPatientBean.toJudgeSymptom}">
                    </h:commandButton>
                    </h:form>
                </div>
                
            </div>
        </ui:define>
    </ui:composition>
</html>
