<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="title">
            <title>今日病人</title>
        </ui:define>
        <ui:define name="leftmenu"></ui:define>
        <ui:define name="contentWithoutLeftMenu">
            <div class="ContentContainedPage col-lg-11">
                <div class="col-lg-4 col-lg-offset-4"><h1>病人基本情况</h1></div>

                <h:panelGroup rendered="#{sessionManagedBean.hasErrorMessage()}">
                    <div class="col-lg-11">
                        <div class="alert alert-danger"><p align="center">#{sessionManagedBean.errorMessage}</p></div>
                    </div>
                </h:panelGroup>
                <h:form>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>病人姓名:</label>
                        <h:outputText styleClass="form-control" id="name" value="#{judgeSymptomBean.currentPatient.name}"></h:outputText>
                        <h:message for="name"/>
                    </div>
                    <div class="space"></div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>病人年龄:</label>
                        <h:outputText styleClass="form-control" id="age" value="#{judgeSymptomBean.age}"></h:outputText>
                        <h:message for="age"/>
                    </div>
                    <div class="space"></div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>病人性别:</label>
                        <h:outputText styleClass="form-control" id="sex" value="#{judgeSymptomBean.patientSex}"></h:outputText>
                        <h:message for="sex"/>
                    </div>
                    <div class="space"></div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>既往病史:</label>
                        <textarea class="form-control" id="description" disabled="true">
                            #{judgeSymptomBean.currentPatient.description}
                        </textarea>
                        <h:message for="description"/>
                    </div>
                    <div class="space"></div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>病人症状:</label>
                        <h:inputTextarea id="symptom" value="#{judgeSymptomBean.symptom}" styleClass="form-control" required="true" requiredMessage="病人症状不能为空">
                            
                        </h:inputTextarea>
                        <h:message for="symptom"/>
                    </div>
                    <div class="space"></div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>病情诊断:</label>
                        <h:inputTextarea id="diagnosisStr" value="#{judgeSymptomBean.diagnosisStr}" styleClass="form-control" required="true" requiredMessage="病情诊断不能为空">
                            
                        </h:inputTextarea>
                        <h:message for="diagnosis"/>
                    </div>
                    <div class="space"></div>
                    <div class="row btnGroup">
                        <div class="col-lg-2 col-lg-offset-4">
                            <h:commandButton styleClass="btn btn-success" value="挑选药物" action="#{judgeSymptomBean.toDecideMedicine}"/>
                        </div>
                    </div>
                </h:form>


            </div>
        </ui:define>
    </ui:composition>
</html>
