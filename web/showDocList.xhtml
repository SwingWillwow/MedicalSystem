<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="title">
            <title>部门医师介绍</title>
        </ui:define>
        <ui:define name="leftmenu"></ui:define>
        <ui:define name="contentWithoutLeftMenu">
            <div class="ContentContainedPage col-lg-11">
                <div class="col-lg-4 col-lg-offset-4"><h1>部门医师介绍</h1></div>
                <h:panelGroup rendered="#{sessionManagedBean.hasErrorMessage()}">
                    <div class="col-lg-11">
                        <div class="alert alert-danger"><p align="center">#{sessionManagedBean.errorMessage}</p></div>
                    </div>
                </h:panelGroup>
                <div class="row">
                </div>
                <h:dataTable  styleClass="table table-striped" value="#{showSectionDocBean.doctors}" var="doctor">
                    <h:column>
                        <f:facet name="header">序号</f:facet>
                            #{showSectionDocBean.doctors.indexOf(doctor)+1}
                    </h:column>
                    <h:column>
                        <f:facet name="header">姓名</f:facet>
                            #{doctor.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">医龄</f:facet>
                            #{doctor.age}
                    </h:column>
                    <h:column>
                        <f:facet name="header">职位</f:facet>
                            #{doctor.registration.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">性别</f:facet>
                            #{doctor.sex}
                    </h:column>
                    <h:column>
                        <f:facet name="header">查看详细介绍</f:facet>
                        <h:form>
                            <h:commandLink action="#{showSectionDocBean.toDocInfo}" value="查看详情">
                                <f:param name="docId" value="#{doctor.id}"></f:param>
                            </h:commandLink>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </div>
        </ui:define>
    </ui:composition>
</html>
