<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="title">
            <title>治疗预约</title>
        </ui:define>
        <ui:define name="leftmenu"></ui:define>
        <ui:define name="contentWithoutLeftMenu">
            <h:panelGroup rendered="#{sessionManagedBean.hasSuccessMessage()}">
                <div class="col-lg-11">
                    <div class="alert alert-danger"><p align="center">#{sessionManagedBean.successMessage}</p></div>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{sessionManagedBean.hasErrorMessage()}">
                <div class="col-lg-11">
                    <div class="alert alert-danger"><p align="center">#{sessionManagedBean.errorMessage}</p></div>
                </div>
            </h:panelGroup>
            <div class="ContentContainedPage col-lg-11">
                <div class="col-lg-4 col-lg-offset-4"><h1>挂号医生详情</h1></div>
                <h:form>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>医生姓名:</label>
                        <h:outputText styleClass="form-control" id="doctorName" value="#{clerkOperateBean.pr.doctor.name}">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               
                        </h:outputText>
                        <h:message for="userName"/>
                    </div>
                    <div class="space"></div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>可预约人数:</label>
                        <h:outputText styleClass="form-control" id="byInternet" value="#{clerkOperateBean.pr.byInternet}">
                        </h:outputText>
                        <h:message for="byInternet"/>
                    </div>
                    <div class="space"></div>
                    
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>已预约人数:</label>
                        <h:outputText styleClass="form-control" id="byInternetReal" value="#{clerkOperateBean.pr.byInternetReal}">
                        </h:outputText>
                        <h:message for="byInternetReal"/>
                    </div>
                    <div class="space"></div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>可挂号人数:</label>
                        <h:outputText styleClass="form-control" id="byLive" value="#{clerkOperateBean.pr.byLive}">
                        </h:outputText>
                        <h:message for="byLive"/>
                    </div>
                    <div class="space"></div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>已挂号人数:</label>
                        <h:outputText styleClass="form-control" id="byLiveReal" value="#{clerkOperateBean.pr.byLiveReal}">
                        </h:outputText>
                        <h:message for="byLiveReal"/>
                    </div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>挂号费:</label>
                        <h:outputText styleClass="form-control" id="diagFee" value="#{clerkOperateBean.pr.doctor.registration.diagFee}">
                        </h:outputText>
                        <h:message for="diagFee"/>
                    </div>
                    <div class="space"></div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>支付手段</label>
                        <h:selectOneMenu value="#{clerkOperateBean.payType}" >
                            <f:selectItem  itemValue="1" itemLabel="现金"/> 
                            <f:selectItem itemValue = "2" itemLabel = "支付宝" /> 
                            <f:selectItem itemValue = "3" itemLabel = "微信" /> 
                            <f:selectItem itemValue = "4" itemLabel = "银行卡" />
                        </h:selectOneMenu>
                    </div>
                    
                    <div class="space"></div>
                    <div class="row">
                        <div class="col-lg-2 col-lg-offset-4">
                            <h:commandButton styleClass="btn btn-success" value="挂号" rendered="#{clerkOperateBean.canRegistration}" action="#{clerkOperateBean.byLiveRegistration()}">
                            
                            </h:commandButton>                            
                            <h:commandButton styleClass="btn btn-success" value="返回" action="liveRegistration"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
