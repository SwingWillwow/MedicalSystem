<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="title">
            <title>治疗预约</title>
        </ui:define>
        <ui:define name="leftmenu"></ui:define>
        <ui:define name="contentWithoutLeftMenu">
            <div class="ContentContainedPage col-lg-11">
                <div class="col-lg-4 col-lg-offset-4"><h1>请填写预约信息</h1></div>
                <h:panelGroup rendered="#{sessionManagedBean.hasErrorMessage()}">
                    <div class="col-lg-11">
                        <div class="alert alert-danger"><p align="center">#{sessionManagedBean.errorMessage}</p></div>
                    </div>
                </h:panelGroup>
                <h:form>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>预约科室</label>
                        <h:selectOneMenu styleClass="form-control" id ="section" value="#{sectionBean.selectedSections}">
                            <f:selectItem  itemValue="" itemLabel="请选择"/>
                            <f:selectItems value="#{sectionBean.section}" var="section" itemLabel="#{section.name}" itemValue="#{section.id}"/>
                            <f:ajax event="valueChange" execute="@this" render="doctor" listener="#{sectionBean.initDoctor}"/>
                        </h:selectOneMenu>
                    </div>
                    <h:message for="section"/>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>所选医师</label>
                        <h:selectOneMenu styleClass="form-control" id ="doctor" value="#{sectionBean.selectedDoctor}">
                            <f:selectItem itemValue="" itemLabel="请选择"/>
                            <f:selectItems value="#{sectionBean.doctor}" var="doctor" itemLabel="#{doctor.name}" itemValue="#{doctor.id}"/>
                        </h:selectOneMenu>
                    </div>
                    <h:message for="doctor"/>
                    <div class="space"></div>
                    <div class="row btnGroup">
                        <div class="col-lg-2">
                            <h:commandButton styleClass="btn btn-success" value="查询预约情况" action="#{sectionBean.toPatientRegistrationInformation}" />
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
