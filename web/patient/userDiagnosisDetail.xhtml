<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="title">
            <title>用户诊疗记录细节查询</title>
        </ui:define>
        <ui:define name="leftmenu"></ui:define>
        <ui:define name="contentWithoutLeftMenu">
            <div class="ContentContainedPage col-lg-11">
                <div class="col-lg-4 col-lg-offset-4"><h1>诊疗记录细节查询</h1></div>
                <h:dataTable styleClass="table table-striped" value="#{diagnosisBean.userDiagnosisDetails}" var="diagDetail">
                    <h:column>
                        <f:facet name="header">序号</f:facet>
                            #{diagDetail.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">药名</f:facet>
                            #{diagDetail.medicine.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">计量单位</f:facet>
                            #{diagDetail.medicine.unite}
                    </h:column>
                    <h:column>
                        <f:facet name="header">药品单价</f:facet>
                            #{diagDetail.medicine.price}
                    </h:column>
                    <h:column>
                        <f:facet name="header">数量</f:facet>
                            #{diagDetail.count}
                    </h:column>
                    <h:column>
                        <f:facet name="header">药品总价</f:facet>
                            #{diagDetail.itemSum}
                    </h:column>
                </h:dataTable>
            </div>
        </ui:define>
    </ui:composition>
</html>
