<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="title">
            <title>用户密码</title>
        </ui:define>
        <ui:define name="leftmenu"></ui:define>
        <ui:define name="contentWithoutLeftMenu">
            <div class="ContentContainedPage col-lg-11">
                    <div class="col-lg-4 col-lg-offset-4"><h1>个人密码修改</h1></div>
                <h:form>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>旧密码:</label>
                        <h:inputSecret styleClass="form-control" id="oldPassword" value="#{changePasswordBean.oldPassword}" required="true" requiredMessage="必须输入旧密码" validatorMessage="密码为6~16位的大小写字母、下划线、数字和减号">
                            <f:validateRegex pattern="[a-zA-Z0-9_-]{6,16}" for="oldPassword"/>
                        </h:inputSecret>    
                        <h:message for="oldPassword"/>
                    </div>
                    <div class="space"></div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>新密码:</label>
                        <h:inputSecret styleClass="form-control" id="newPassword" value="#{changePasswordBean.newPassword}" required="true" requiredMessage="必须输入新密码" validatorMessage="密码为6~16位的大小写字母、下划线、数字和减号">
                            <f:validateRegex pattern="[a-zA-Z0-9_-]{6,16}" for="newPassword"/>
                        </h:inputSecret>
                        <h:message for="newPassword"/>
                    </div>
                    <div class="space"></div>
                    <div class="row">
                        <div class="col-lg-2 col-lg-offset-4">
                            <h:commandButton styleClass="btn btn-success" value="修改密码" action="#{changePasswordBean.changePassword}"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
