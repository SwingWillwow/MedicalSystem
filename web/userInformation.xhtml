<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="title">
            用户个人信息查看
        </ui:define>
        <ui:define name="leftmenu">
            
        </ui:define>
        <ui:define name="contentWithoutLeftMenu">
            <div class="ContentContainedPage col-lg-11">
                <div class="col-lg-4 col-lg-offset-4"><h1>显示用户个人信息</h1></div>
                <h:form>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>用户名:</label>
                    <h:inputText styleClass="form-control" id="userName"></h:inputText>
                    </div>
                    <div class="space"></div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>密码:</label>
                        <h:inputSecret styleClass="form-control" id="password"></h:inputSecret>
                    </div>
                    <div class="space"></div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>重新输入密码:</label>
                        <h:inputSecret styleClass="form-control" id="confirmPassword"></h:inputSecret>
                    </div>
                    <div class="col-lg-3 col-lg-offset-4">
                        <label>验证码</label>
                        <div class="space"></div>
                        <h:inputHidden value="#{captchaBean.capPath}"/>
                        <div class="space"></div>
                        <h:graphicImage name="test#{captchaBean.id}.png"/>
                        <div class="space"></div>
                        <h:inputText id="userCaptcha" styleClass="form-control"/>
                    </div>
                    <div class="row btnGroup">
                        <div class="col-lg-2 col-lg-offset-4">
                            <h:button styleClass="btn btn-default" value="还没有账号？马上注册！" outcome="register"/>
                    
                        </div>
                        <div class="col-lg-2">
                            <h:commandButton styleClass="btn btn-success" value="登录" action="dealLogin"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
